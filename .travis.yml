language: python
python:
 - 2.7
 - 3.3
 - 3.6
cache: pip
notifications:
  irc:
    channels:
      - "irc.oftc.net#OpenRailwayMap"
    on_success: change
    on_failure: change
    use_notice: false
    skip_join: false
addons:
  apt:
    packages:
    - libxml2-utils
    - php5-cli
    - python3-cairo
    - python3-ply
    - python-imaging
    - python-cairo
    - python-ply
    - python-rsvg
install:
 - pip install 'cairocffi<1' 'pillow<6' ply pojson
script:
 - make
 - make check PHP=/usr/bin/php5
